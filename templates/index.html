<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ companyName }} Jobs</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

    {% endfor %}
</body>
</html>
